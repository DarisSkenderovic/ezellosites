<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website Editor</title>

    <!-- Add custom styles here -->
    <link rel="stylesheet" href="styles.css">

    <!-- Optionally, include a font library like Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My Website Editor</h1>
        <p>Edit your website code below</p>
    </header>

    <section>
        <div id="editor">
            <textarea id="htmlEditor" placeholder="Write your HTML code here..."></textarea>
            <textarea id="cssEditor" placeholder="Write your CSS code here..."></textarea>
            <textarea id="jsEditor" placeholder="Write your JavaScript code here..."></textarea>
        </div>

        <button id="previewBtn">Preview</button>
        <button id="saveBtn">Save</button>
    </section>

    <section>
        <h2>Live Preview</h2>
        <iframe id="previewFrame" width="100%" height="400px"></iframe>
    </section>

    <footer>
        <p>&copy; 2025 My Website Editor. All rights reserved.</p>
    </footer>

    <!-- JavaScript for functionality -->
    <script src="script.js"></script>
</body>
</html>
